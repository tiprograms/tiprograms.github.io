<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Programs - Speed Up Your Math</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NMV81XP2NL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NMV81XP2NL');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .programs-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .program-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .program-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .program-card:hover::before {
            left: 100%;
        }

        .program-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.15);
        }

        .program-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .program-info {
            flex: 1;
        }

        .program-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .program-code {
            font-family: 'Courier New', monospace;
            background: #f7fafc;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #4a5568;
            display: inline-block;
            margin-bottom: 0.8rem;
        }

        .program-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .program-stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .download-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            width: 20px;
            height: 20px;
        }

        .stats-footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            color: white;
            margin-top: 2rem;
        }

        .total-downloads {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            opacity: 0.8;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .program-card {
                padding: 1.5rem;
            }
            
            .program-stats {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .download-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TI Programs</h1>
            <p>Professional math programs for your TI-84 Plus CE calculator</p>
        </div>

        <div class="programs-grid" id="programsGrid">
            <!-- Programs will be dynamically loaded here -->
        </div>

        <div class="stats-footer">
            <div class="total-downloads" id="totalDownloads">0</div>
            <div class="stats-label">Total Downloads</div>
        </div>
    </div>

    <script>
        // Program data - easily expandable
        const programs = [
            {
                id: 'comp',
                name: 'COMP - Compound Interest Calculator',
                code: 'COMP.8xp',
                description: 'Calculate compound interest with various compounding periods. Perfect for finance and algebra courses.',
                downloads: 0
            },
            {
                id: 'quad',
                name: 'QUAD - Quadratic Solver',
                code: 'QUAD.8xp',
                description: 'Solve quadratic equations and display roots, vertex, and discriminant information.',
                downloads: 0
            },
            {
                id: 'sequ',
                name: 'SEQU - Sequence Analyzer',
                code: 'SEQU.8xp',
                description: 'Determines if a sequence is arithmetic, geometric, or neither, and calculates the difference/ratio.',
                downloads: 0
            },
            {
                id: 'arith',
                name: 'ARITH - Arithmetic Sequence Formula',
                code: 'ARITH.8xp',
                description: 'Writes explicit and recursive arithmetic formulas using the first term (a₁) and common difference (d).',
                downloads: 0
            },
            {
                id: 'geom',
                name: 'GEOM - Geometric Sequence Formula',
                code: 'GEOM.8xp',
                description: 'Writes explicit and recursive geometric formulas using the first term (a₁) and common ratio (r).',
                downloads: 0
            }
        ];

        // Store download counts
        let downloadCounts = {};
        
        // Initialize download counts by fetching from CountAPI
        async function initializeDownloadCounts() {
            for (const program of programs) {
                try {
                    const response = await fetch(`https://api.countapi.xyz/get/tiprograms/${program.id}`);
                    const data = await response.json();
                    downloadCounts[program.id] = data.value || 0;
                } catch (error) {
                    console.log(`Failed to load count for ${program.id}, starting at 0`);
                    downloadCounts[program.id] = 0;
                }
            }
            renderPrograms();
            updateTotalDownloads();
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        async function downloadProgram(programId, filename) {
            // Track download event in Google Analytics
            gtag('event', 'download', {
                'file_name': filename,
                'program_id': programId,
                'program_name': programs.find(p => p.id === programId).name
            });
            
            // Increment count in CountAPI
            try {
                const response = await fetch(`https://api.countapi.xyz/hit/tiprograms/${programId}`);
                const data = await response.json();
                downloadCounts[programId] = data.value;
            } catch (error) {
                // Fallback: increment locally if API fails
                downloadCounts[programId]++;
            }
            
            // Update display
            document.getElementById(`count-${programId}`).textContent = formatNumber(downloadCounts[programId]);
            updateTotalDownloads();
            
            // Create download link (replace with your actual .8xp files)
            const link = document.createElement('a');
            link.href = `./programs/${filename}`; // Update this path to where your .8xp files are stored
            link.download = filename;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show download success feedback
            const btn = event.target.closest('.download-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '✓ Downloaded!';
            btn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            }, 2000);
        }

        function updateTotalDownloads() {
            const total = Object.values(downloadCounts).reduce((sum, count) => sum + count, 0);
            document.getElementById('totalDownloads').textContent = formatNumber(total);
        }

        function renderPrograms() {
            const grid = document.getElementById('programsGrid');
            grid.innerHTML = programs.map(program => `
                <div class="program-card">
                    <div class="program-header">
                        <div class="program-info">
                            <div class="program-name">${program.name}</div>
                            <div class="program-code">${program.code}</div>
                        </div>
                    </div>
                    <div class="program-description">${program.description}</div>
                    <div class="program-stats">
                        <div class="download-count">
                            <svg class="download-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="count-${program.id}">${formatNumber(downloadCounts[program.id])}</span> downloads
                        </div>
                        <button class="download-btn" onclick="downloadProgram('${program.id}', '${program.code}')">
                            <svg class="download-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the page
        initializeDownloadCounts();
    </script>
</body>
</html>
